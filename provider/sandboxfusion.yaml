identity:
  author: jingfelix
  name: sandboxfusion
  label:
    en_US: Sandbox Fusion
    zh_Hans: Sandbox Fusion
    pt_BR: Sandbox Fusion
    ja_JP: Sandbox Fusion
  description:
    en_US: A secure sandbox for running and judging code generated by LLMs.
    zh_Hans: Sandbox Fusion 是一个安全的沙箱，用于运行和评估 LLM 生成的代码。
    pt_BR: Sandbox Fusion é um ambiente seguro para executar e avaliar códigos gerados por LLMs.
    ja_JP: Sandbox Fusion は、LLM が生成したコードを実行および評価するための安全なサンドボックスです。
  icon: icon.png
credentials_for_provider:
  SANDBOX_FUSION_ENDPOINT:
    type: text-input
    required: true
    label:
      en_US: Sandbox Fusion Endpoint
      zh_Hans: Sandbox Fusion 接口地址
      pt_BR: Endpoint do Sandbox Fusion
      ja_JP: サンドボックスフュージョンエンドポイント
    placeholder:
      en_US: "e.g. http://localhost:8080"
      zh_Hans: "例如 http://localhost:8080"
      pt_BR: "exemplo http://localhost:8080"
      ja_JP: "例 http://localhost:8080"
    help:
      en_US: Enter the base URL of your Sandbox Fusion API service.
      zh_Hans: 输入您的 Sandbox Fusion API 服务基础地址。
      pt_BR: Insira a URL base do seu serviço Sandbox Fusion API.
      ja_JP: Sandbox Fusion API サービスのベースURLを入力してください。
    url: https://bytedance.github.io/SandboxFusion/docs/docs/get-started
tools:
  - tools/run_code.yaml
extra:
  python:
    source: provider/sandboxfusion.py
